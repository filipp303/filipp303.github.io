<script>
    // Mobile menu toggle
    document.getElementById('mobile-menu-button').onclick = () => {
        const menu = document.getElementById('mobile-menu');
        menu.classList.toggle('hidden');
    };

    // Section heading animation
    const sections = document.querySelectorAll('.section-heading');
    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('visible');
            }
        });
    });
    sections.forEach(section => observer.observe(section));

    // Lightbox functionality
    document.querySelectorAll('.gallery-image img').forEach(image => {
        image.addEventListener('click', () => {
            const lightbox = document.createElement('div');
            lightbox.id = 'lightbox';
            lightbox.classList.add('fixed', 'top-0', 'left-0', 'w-full', 'h-full', 'bg-black', 'bg-opacity-80', 'flex', 'justify-center', 'items-center');
            document.body.appendChild(lightbox);
            const img = document.createElement('img');
            img.src = image.src;
            img.classList.add('max-w-full', 'max-h-full');
            lightbox.appendChild(img);
            lightbox.onclick = () => lightbox.remove();
        });
    });
</script>
